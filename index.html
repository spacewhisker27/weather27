<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather Dashboard</title>
  <style>
    :root {
      --bg-body: #f2f4f8;
      --bg-card: #ffffff;
      --clr-text-light: #6b7280;
      --clr-text-dark: #111827;
      --radius: 1rem;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --accent-good: #22c55e;
      --accent-bad: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
      min-height: 100vh;
    }
    h1 {
      font-size: clamp(1.5rem, 2vw + 1rem, 2.25rem);
      font-weight: 600;
      color: var(--clr-text-dark);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #forecastBar {
      position: relative;
      width: 100%;
      max-width: 1200px;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      transition: color 0.3s;
    }
    #forecastBar.good    { color: var(--accent-good); }
    #forecastBar.bad     { color: var(--accent-bad); }
    #forecastBar.neutral { color: var(--clr-text-dark); }
    #forecastText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .dashboard {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.25rem;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .label { font-size: 0.85rem; color: var(--clr-text-light); text-transform: uppercase; letter-spacing: 0.03em; margin-bottom: 0.15rem; text-align: center; }
    .value { font-size: 3rem; font-weight: 700; color: var(--clr-text-dark); text-align: center; }
    .unit  { font-size: 0.85rem; color: var(--clr-text-light); margin-top: 0.15rem; text-align: center; }
    .subtext { font-size: 0.8rem; color: var(--clr-text-light); margin-top: 0.1rem; text-align: center; }
    footer { margin-top: 2.5rem; font-size: 0.9rem; color: var(--clr-text-light); text-align: center; }
    .raindrop { position: absolute; top: -10px; width: 4px; height: 10px; background: rgba(0, 150, 255, 0.7); border-radius: 50%; animation: fall linear; }
    @keyframes fall { to { transform: translateY(110%); opacity: 0; } }
  </style>
</head>
<body>
  <h1>Live Weather Dashboard</h1>
  <div id="forecastBar" class="neutral"><span id="forecastText">Loading forecast…</span></div>
  <main class="dashboard">
    <div class="card">
      <span class="label">Temperature</span>
      <span class="value" id="temperature">--</span>
      <span class="unit">°C</span>
    </div>
    <div class="card">
      <span class="label">Humidity</span>
      <span class="value" id="humidity">--</span>
      <span class="unit">%</span>
      <span class="subtext" id="humDesc">--</span>
    </div>
    <div class="card">
      <span class="label">Heat Index</span>
      <span class="value" id="heatIndex">--</span>
      <span class="unit">°C</span>
      <span class="subtext" id="heatDesc">--</span>
    </div>
    <div class="card">
      <span class="label">Wind</span>
      <span class="value" id="wind">--</span>
      <span class="unit">km/h</span>
      <span class="subtext" id="windDir">--</span>
      <span class="subtext" id="windGust">Gust --</span>
    </div>
    <div class="card" id="rainCard">
      <span class="label">Rain</span>
      <span class="value" id="rainRate">--</span>
      <span class="unit">mm/hr</span>
      <span class="subtext" id="rainHourDesc">--</span>
      <span class="subtext" id="rainDaily">Daily -- mm</span>
      <span class="subtext" id="rainMonthly">Monthly -- mm</span>
    </div>
    <div class="card">
      <span class="label">Pressure</span>
      <span class="value" id="pressure">--</span>
      <span class="unit">hPa</span>
    </div>
    <div class="card">
      <span class="label">UV Index</span>
      <span class="value" id="uv">--</span>
      <span class="unit">index</span>
    </div>
    <div class="card">
      <span class="label">Radiation</span>
      <span class="value" id="radiation">--</span>
      <span class="unit">W/m²</span>
    </div>
  </main>
  <footer id="updatedAt">Updated: --</footer>

  <script>
    function tempColor(c) {
      if (c <= 18) return 'blue';
      if (c >= 35) return 'red';
      const pct = (c - 18) / (35 - 18);
      const r = Math.round(pct * 255), g = Math.round(pct * 165), b = Math.round(255 - pct * 255);
      return `rgb(${r},${g},${b})`;
    }
    const f2c      = f => ((parseFloat(f) - 32) * 5/9).toFixed(1);
    const inHg2hPa = x => (parseFloat(x) * 33.8639).toFixed(2);
    const mph2kph  = m => (parseFloat(m) * 1.60934).toFixed(1);
    const ins2mm   = i => (parseFloat(i) * 25.4).toFixed(1);
    const deg2comp = d => ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'][Math.round(d/22.5) % 16];
    const tsDate   = t => new Date(t * 1000).toLocaleString('en-PH',{ year:'numeric', month:'long', day:'numeric' });
    const tsTime   = t => new Date(t * 1000).toLocaleTimeString('en-PH',{ hour:'numeric', minute:'2-digit', hour12:true });

    function rainCategory(rate) {
      if (rate <= 0) return 'No rain';
      if (rate < 2.5) return 'Light rain';
      if (rate < 7.5) return 'Light–moderate';
      if (rate < 15) return 'Mod–heavy';
      if (rate < 30) return 'Heavy–intense';
      return 'Torrential rain';
    }
    function createRaindrop() {
      const card = document.getElementById('rainCard');
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + '%';
      drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
      card.appendChild(drop);
      drop.addEventListener('animationend', () => drop.remove());
    }
    function genForecast() {
      const fx = [
        { txt: 'Expect clear skies with plenty of sunshine through the next few hours.', cls: 'good' },
        { txt: 'It will be hot and humid; remember to drink water and seek shade when you can.', cls: 'neutral' },
        { txt: 'Clouds will roll in with a light breeze, keeping conditions fairly comfortable.', cls: 'neutral' },
        { txt: 'Overcast skies ahead with a chance of light showers; you may want to have an umbrella on hand.', cls: 'bad' },
        { txt: 'Afternoon thunderstorms expected; secure loose items and avoid outdoor activities if possible.', cls: 'bad' },
        { txt: 'Passing rain showers likely; roads could be slippery—drive carefully.', cls: 'bad' },
        { txt: 'Breezy conditions moving in after rain, bringing cooler, fresher air.', cls: 'good' },
        { txt: 'Cloudy and muggy with intermittent drizzle; plan accordingly for wet surfaces.', cls: 'bad' }
      ];
      return fx[Math.floor(Math.random() * fx.length)];
    }

    async function fetchData(liveOnly = false) {
      try {
        const res = await fetch('https://weatherstation.bryanespano7.workers.dev/');
        const { data: d } = await res.json();
        const now = Date.now(), ts = d.outdoor.temperature.time;
        const tempC  = parseFloat(f2c(d.outdoor.temperature.value));
        const humPct =	parseFloat(d.outdoor.humidity.value);
        const windSpd= parseFloat(mph2kph(d.wind.wind_speed.value));
        const windDir= deg2comp(parseFloat(d.wind.wind_direction.value));
        const windG  = parseFloat(mph2kph(d.wind.wind_gust.value));
        const rate   = parseFloat(ins2mm(d.rainfall.rain_rate.value));
        const daily  = parseFloat(ins2mm(d.rainfall.daily.value||0));
        const monthly= parseFloat(ins2mm(d.rainfall.monthly.value||0));
        const pres   = parseFloat(inHg2hPa(d.pressure.relative.value));
        const uvIdx  = d.solar_and_uvi.uvi.value;
        const rad    = d.solar_and_uvi.solar.value;

        const hist = key => JSON.parse(localStorage.getItem(key)||'[]');
        let R=hist('rainHist'), P=hist('presHist'), T=hist('tempHist'), H=hist('humHist'), W=hist('windHist');
        R.push({t:now,r:rate});P.push({t:now,p:pres});T.push({t:now,v:tempC});H.push({t:now,v:humPct});W.push({t:now,v:windSpd});
        const trim6 = a => a.filter(e=> now-e.t <= 6*3600*1000);
        R=trim6(R);P=trim6(P);T=trim6(T);H=trim6(H);W=trim6(W);
        localStorage.setItem('rainHist',JSON.stringify(R));
        localStorage.setItem('presHist',JSON.stringify(P));
        localStorage.setItem('tempHist',JSON.stringify(T));
        localStorage.setItem('humHist',JSON.stringify(H));
        localStorage.setItem('windHist',JSON.stringify(W));

        if (!liveOnly) {
          const slice3 = a => a.filter(e=> now-e.t <= 3*3600*1000);
          const rain3 = slice3(R).reduce((s,e)=> s+e.r, 0);
          const dp    = P.length>1? P[P.length-1].p - P[0].p : 0;
          const delta = a => a.length>1? a[a.length-1].v - a[0].v : 0;
          const dT = delta(slice3(T)), dH = delta(slice3(H)), dW = delta(slice3(W));
          let fxData;
          if (rain3 > 10) fxData = { txt:`Heavy rain last 3h: ${rain3.toFixed(1)} mm`, cls:'bad' };
          else if(rain3 > 2.5) fxData = { txt:`Moderate rain last 3h: ${rain3.toFixed(1)} mm`, cls:'bad' };
          else if(rain3 > 0) fxData = { txt:`Light rain last 3h: ${rain3.toFixed(1)} mm`, cls:'bad' };
          else {
            fxData = genForecast();
            const notes = [];
            if (Math.abs(dT)>1) notes.push(dT>0? 'getting warmer' : 'cooling');
            if (Math.abs(dH)>5) notes.push(dH>0? 'more humid' : 'drier');
            if (Math.abs(dW)>5) notes.push(dW>0? 'winds picking up' : 'calming');
            if (notes.length) fxData.txt += `; overall ${notes.join(', ')}`;
          }
          document.getElementById('forecastText').textContent = fxData.txt;
          document.getElementById('forecastBar').className = fxData.cls;
        }

        // Live updates
        const tEl = document.getElementById('temperature');
        tEl.textContent = tempC.toFixed(1); tEl.style.color = tempColor(tempC);
        const hEl = document.getElementById('humidity');
        hEl.textContent = humPct.toFixed(0);
        let hd, hc;
        if (humPct < 60)      { hd='Comfortable'; hc='green'; }
        else if (humPct < 80) { hd='Humid';       hc='orange'; }
        else                  { hd='Very Humid';  hc='red'; }
        hEl.style.color = hc; document.getElementById('humDesc').textContent = hd;

        const Tf= tempC*9/5+32, Rh=humPct;
        let Hi = -42.379 + 2.04901523*Tf + 10.14333127*Rh - 0.22475541*Tf*Rh - 0.00683783*Tf*Tf - 0.05481717*Rh*Rh + 0.00122874*Tf*Tf*Rh + 0.00085282*Tf*Rh*Rh - 0.00000199*Tf*Tf*Rh*Rh;
        if (Hi < Tf) Hi = Tf;
        const hiC = (Hi - 32)*5/9;
        const hiEl = document.getElementById('heatIndex'); hiEl.textContent = hiC.toFixed(1);
        let hid, hic;
        if (hiC < 27)      { hid='Normal';         hic='green';      }
        else if (hiC < 32) { hid='Caution';        hic='goldenrod';  }
        else if (hiC < 41) { hid='Extreme Caution';hic='orange';     }
        else if (hiC < 54) { hid='Danger';         hic='red';        }
        else               { hid='Extreme Danger'; hic='darkred';   }
        hiEl.style.color = hic; document.getElementById('heatDesc').textContent = hid;

        document.getElementById('wind').textContent    = windSpd.toFixed(1);
        document.getElementById('windDir').textContent = windDir;
        document.getElementById('windGust').textContent= `Gust ${windG.toFixed(1)} km/h`;

        document.getElementById('rainRate').textContent     = rate.toFixed(1);
        document.getElementById('rainHourDesc').textContent = rainCategory(rate);
        document.getElementById('rainDaily').textContent    = `Daily ${daily.toFixed(1)} mm`;
        document.getElementById('rainMonthly').textContent  = `Monthly ${monthly.toFixed(1)} mm`;
        if (rate>0) { for (let i=0; i<Math.min(Math.floor(rate*2),20); i++) createRaindrop(); }

        document.getElementById('pressure').textContent   = pres.toFixed(2);
        document.getElementById('uv').textContent         = uvIdx;
        document.getElementById('radiation').textContent  = rad;

        document.getElementById('updatedAt').textContent = `Updated: ${tsDate(ts)} ${tsTime(ts)}`;
      } catch (err) {
        console.error(err);
        const bar = document.getElementById('forecastBar');
        bar.textContent = 'Data unavailable';
        bar.className   = 'bad';
      }
    }
    // Initial & intervals
    fetchData();
    setInterval(() => fetchData(true), 60000);
    setInterval(() => fetchData(false), 15*60*1000);
  </script>
</body>
</html>
