<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.9.6/build/player/lottie.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .widget {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .widget:hover {
      transform: translateY(-5px);
    }

    .icon-container {
      height: 150px;
    }

    .main-value {
      font-size: 32px;
      font-weight: bold;
    }

    .secondary-value {
      color: #777;
      margin-top: 5px;
    }

    .wind-arrow {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      transition: transform 0.5s ease;
    }

    .wind-arrow svg {
      transform-origin: center;
    }

    .low { fill: #6dd47e; }
    .moderate { fill: #ffcc00; }
    .high { fill: #ff7f50; }
    .extreme { fill: #e63946; }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Temperature</div>
    <div class="icon-container" id="temp-icon"></div>
    <div class="main-value">30.5°C</div>
    <div class="secondary-value">Feels like 32.1°C</div>
  </div>

  <div class="widget">
    <div class="title">Humidity</div>
    <div class="icon-container" id="humidity-icon"></div>
    <div class="main-value">74%</div>
    <div class="secondary-value">Humid</div>
  </div>

  <div class="widget">
    <div class="title">Wind</div>
    <div class="wind-arrow" id="wind-arrow"></div>
    <div class="main-value">8.6 kph</div>
    <div class="secondary-value">Gusts 16.2 kph<br>245° WSW</div>
  </div>

  <div class="widget">
    <div class="title">Precipitation</div>
    <div class="icon-container" id="rain-icon"></div>
    <div class="main-value">0 mm</div>
    <div class="secondary-value">0 mm/hr</div>
  </div>

  <div class="widget">
    <div class="title">UV Index</div>
    <div class="icon-container" id="uv-icon"></div>
    <div class="main-value">2</div>
    <div class="secondary-value">Low</div>
  </div>

  <div class="widget">
    <div class="title">Radiation</div>
    <div class="icon-container" id="radiation-icon"></div>
    <div class="main-value">258.1</div>
    <div class="secondary-value">W/m²</div>
  </div>

  <script>
    const lottieIcons = {
      'temp-icon': 'https://assets10.lottiefiles.com/packages/lf20_zskcb1is.json',
      'humidity-icon': 'https://assets2.lottiefiles.com/packages/lf20_5KjvW6.json',
      'rain-icon': 'https://assets2.lottiefiles.com/packages/lf20_XYoKxz.json',
      'uv-icon': 'https://assets4.lottiefiles.com/packages/lf20_dgjK9A.json',
      'radiation-icon': 'https://assets5.lottiefiles.com/packages/lf20_d6bnhydq.json'
    };

    Object.entries(lottieIcons).forEach(([id, path]) => {
      lottie.loadAnimation({
        container: document.getElementById(id),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path
      });
    });

    const windSpeed = 8.6; // dynamic value
    const direction = 245; // dynamic value
    const arrowColor = windSpeed > 30 ? 'extreme' : windSpeed > 20 ? 'high' : windSpeed > 10 ? 'moderate' : 'low';

    const arrowSvg = `
      <svg viewBox="0 0 100 100">
        <polygon points="50,10 65,50 50,40 35,50" class="${arrowColor}" />
      </svg>`;

    const arrow = document.getElementById('wind-arrow');
    arrow.innerHTML = arrowSvg;
    arrow.firstElementChild.style.transform = `rotate(${direction}deg)`;
  </script>
</body>
</html>
